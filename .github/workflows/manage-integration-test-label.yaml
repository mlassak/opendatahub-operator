name: Manage integration test label on PR
on:
  issue_comment:
    types: [ created ]

jobs:
  manage-integration-test-label:
    name: Manage integration test label on PR
    if: |
      github.event.issue.pull_request &&
      (github.event.comment.author_association == 'MEMBER' || github.event.comment.author_association == 'OWNER')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add integration test label
        if: contains(github.event.comment.body, '/add-label-run-integration-tests')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['run-integration-tests']
            })

      - name: Remove integration test label on PR
        if: contains(github.event.comment.body, '/remove-label-run-integration-tests')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            github.rest.issues.removeLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'run-integration-tests'
            })
